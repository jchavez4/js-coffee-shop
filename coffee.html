<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>


    let coffeeImage = $("#coffee-image");
    let espresso = $("#espresso");
    let latte = $("#latte");
    let hotChocolate = $("#hot-chocolate");    
    let revenueMessage = $("#revenue");

    let coffeeBeans = 'static/coffee_beans.jpg';
    let coffeeMachine = 'static/coffee_machine.jpg';
    let coffeeMug = 'static/coffee_mug.jpg';

    coffeeImage.attr('src', coffeeBeans);
    revenueMessage.html('$0.00');

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    let drinksOrdered = [];

    function makeCoffee(drinkType) {
        setTimeout(() => {coffeeImage.attr('src', coffeeMachine)}, 0);
        setTimeout(() => {coffeeImage.attr('src', coffeeMug)}, 1500);
        setTimeout(() => {coffeeImage.attr('src', coffeeBeans)}, 4000);

        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        revenueMessage.html(`\$${revenue(drinksOrdered, prices)}`);
    }

    function revenue(drinkArr, priceMap) {
        let total = 0;
        for (let drink of drinkArr) {
            total += priceMap[drink];
        }
        return total;
    }

    coffeeImage.on('click', function() { makeCoffee("brew"); });
    espresso.on('click', function() { makeCoffee("espresso"); });
    latte.on('click', function() { makeCoffee("latte"); });
    hotChocolate.on('click', function() { makeCoffee("hot chocolate"); });


</script>

</body>
</html>
